<h2>Register</h2>
<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" formControlName="firstName" class="form-control" [ngClass]="{ 'is-invalid':  fields.firstName.errors }" />
        <div *ngIf="fields.firstName.errors" class="invalid-feedback">
            <div *ngIf="fields.firstName.errors.required">First Name is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" formControlName="lastName" class="form-control" [ngClass]="{ 'is-invalid':  fields.lastName.errors }" />
        <div *ngIf="fields.lastName.errors" class="invalid-feedback">
            <div *ngIf="fields.lastName.errors.required">Last Name is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid':  fields.username.errors }" />
        <div *ngIf="fields.username.errors" class="invalid-feedback">
            <div *ngIf="fields.username.errors.required">Username is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid':  fields.password.errors }" />
        <div *ngIf="fields.password.errors" class="invalid-feedback">
            <div *ngIf="fields.password.errors.required">Password is required</div>
            <div *ngIf="fields.password.errors.minlength">Password must be at least 6 characters</div>
        </div>
    </div>
    <div class="form-group">
        <button class="btn btn-primary" type="submit">
            Register
        </button>
        <a routerLink="/login" class="btn btn-link">Cancel</a>
    </div>
</form>
